<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <canvas width="800px" height="800px" id="canv"></canvas>
    </div>
    <div>
        <label>Scale: </label><input type="range" oninput="scaleChange(this.value)" min="4" max="50" step="2" value="10"><br><br>

        <span id="fxSpan">
            <label>Function 0: </label><input type="text" oninput="fxChange(0,this.value)" value="sin(x)" style="color:red;"><br>
        </span>
        <button onclick="addFx()">Add Function</button>
        <button onclick="remFx()">Remove Function</button><br><br>

        <span id="varSpan">
            <label>a: </label><input type="number" oninput="varChange('a',this.value)" value="1"><br>
            <label>b: </label><input type="number" oninput="varChange('b',this.value)" value="1"><br>
        </span>
    </div>
    <script src="script.js"></script>
</body>
</html>
